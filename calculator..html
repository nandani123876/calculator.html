<html>
<head>
    <title>Calculator</title>   
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #000;
      --btn-bg: #e5e7eb;
      --btn-hover: #d1d5db;
      --btn-active: #9ca3af;
      --highlight: #3b82f6;
      --equal-btn: #60a5fa;
    }

    .dark-mode {
      --bg-color: #1f2937;
      --text-color: #fff;
      --btn-bg: #374151;
      --btn-hover: #4b5563;
      --btn-active: #6b7280;
      --highlight: #93c5fd;
      --equal-btn: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .calculator {
      background: #ffffff10;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 26px;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-align: right;
      background-color: var(--btn-bg);
      color: var(--text-color);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: var(--btn-bg);
      color: var(--text-color);
      transition: 0.2s;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    button:active {
      background-color: var(--btn-active);
      transform: scale(0.97);
    }

    button.equal {
      background-color: var(--equal-btn);
      color: white;
    }

    button.equal:hover {
      background-color: var(--highlight);
    }

    .toggle-mode {
      margin-bottom: 10px;
      text-align: center;
    }

    .toggle-mode button {
      background-color: var(--highlight);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }

    @media (max-width: 400px) {
      #display {
        font-size: 20px;
      }

      button {
        padding: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="toggle-mode">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="playClick(); clearDisplay()">C</button>
    <button onclick="playClick(); appendValue('/')">Ã·</button>
    <button onclick="playClick(); appendValue('*')">Ã—</button>
    <button onclick="playClick(); deleteLast()">âŒ«</button>

    <button onclick="playClick(); appendValue('7')">7</button>
    <button onclick="playClick(); appendValue('8')">8</button>
    <button onclick="playClick(); appendValue('9')">9</button>
    <button onclick="playClick(); appendValue('-')">âˆ’</button>

    <button onclick="playClick(); appendValue('4')">4</button>
    <button onclick="playClick(); appendValue('5')">5</button>
    <button onclick="playClick(); appendValue('6')">6</button>
    <button onclick="playClick(); appendValue('+')">+</button>

    <button onclick="playClick(); appendValue('1')">1</button>
    <button onclick="playClick(); appendValue('2')">2</button>
    <button onclick="playClick(); appendValue('3')">3</button>
    <button class="equal" onclick="playClick(); calculate()">=</button>

    <button onclick="playClick(); appendValue('0')">0</button>
    <button onclick="playClick(); appendValue('.')">.</button>
  </div>
</div>

<!-- Sound -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  // Keyboard support
  document.addEventListener('keydown', function (e) {
    const key = e.key;
    if ("0123456789+-*/.".includes(key)) {
      appendValue(key);
    } else if (key === "Enter") {
      calculate();
    } else if (key === "Backspace") {
      deleteLast();
    } else if (key.toLowerCase() === "c") {
      clearDisplay();
    }
  });

  // Dark Mode Toggle
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Button click sound
 function playClick() {
 const sound = document.getElementById('clickSound');
  sound.currentTime = 0;
   sound.play();
   
  }
  
</script>

</body>
</html>
